# Django application configuration for Nginx

# Static files - served directly by Nginx with aggressive caching
location /static/ {
    alias /app/staticfiles/;
    
    # Long-term caching for static assets
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary "Accept-Encoding";
    
    # Gzip static files
    gzip_static on;
    
    # Security headers for static files
    add_header X-Content-Type-Options "nosniff" always;
    
    # CORS headers for fonts and assets (if needed)
    location ~* \.(woff|woff2|ttf|eot)$ {
        add_header Access-Control-Allow-Origin "*";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle missing files gracefully
    try_files $uri $uri/ =404;
    
    # Disable access logs for static files (performance)
    access_log off;
}

# Media files - served directly by Nginx with moderate caching
location /media/ {
    alias /app/mediafiles/;
    
    # Moderate caching for user-uploaded content
    expires 7d;
    add_header Cache-Control "public";
    add_header Vary "Accept-Encoding";
    
    # Security headers for media files
    add_header X-Content-Type-Options "nosniff" always;
    
    # Prevent execution of uploaded scripts
    location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
        deny all;
    }
    
    # Handle missing files gracefully
    try_files $uri $uri/ =404;
    
    # Disable access logs for media files (performance)
    access_log off;
}

# Health check endpoint
location /health/ {
    proxy_pass http://django_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Short timeout for health checks
    proxy_connect_timeout 5s;
    proxy_send_timeout 5s;
    proxy_read_timeout 5s;
    
    access_log off;
}

# Admin interface with strict rate limiting and security
location /admin/ {
    # Strict rate limiting for admin access
    limit_req zone=login burst=3 nodelay;
    limit_conn conn_limit_per_ip 5;
    
    # Additional security for admin
    # Uncomment to restrict admin access to specific IPs
    # allow 192.168.1.0/24;
    # allow 10.0.0.0/8;
    # deny all;
    
    proxy_pass http://django_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Longer timeout for admin operations
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings for admin uploads
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 16k;
    
    # Disable caching for admin pages
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
}

# API endpoints with rate limiting and optimized for performance
location /api/ {
    # API rate limiting
    limit_req zone=api burst=20 nodelay;
    limit_conn conn_limit_per_ip 10;
    
    proxy_pass http://django_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Optimized timeout for API calls
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Buffer settings optimized for API responses
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 8 8k;
    proxy_busy_buffers_size 16k;
    
    # Enable HTTP/1.1 keep-alive
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    # API-specific headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
}

# All other requests to Django with general rate limiting
location / {
    # General rate limiting for all other requests
    limit_req zone=general burst=50 nodelay;
    limit_conn conn_limit_per_ip 15;
    
    proxy_pass http://django_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Standard timeout
    proxy_connect_timeout 15s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 8k;
    proxy_buffers 8 8k;
    proxy_busy_buffers_size 16k;
    
    # Enable HTTP/1.1 keep-alive for better performance
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    # Handle WebSocket upgrades (if needed in the future)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
}

# Security: Deny access to sensitive files and directories
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Deny access to common sensitive files
location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Deny access to version control directories
location ~ /\.(git|hg|svn) {
    deny all;
    access_log off;
    log_not_found off;
}

# File upload size limit (can be overridden per location)
client_max_body_size 50M;
client_body_buffer_size 1M;